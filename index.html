<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inventario.css">
    <title>inventário</title>
</head>
<body>



                    <!--PÁGINA INICIAL DE START GAME-->
<div class="pagina-inicial" id="display-Inicial">
    <div><!--Audio de fundo-->
        

        <audio id="re-btn">
            <source src="./sound/resident-evil-1-7-title-voice_skZz5tTj.mp3" type="audio/mpeg">
            </audio>



    </div>
    <!--Plano de fundo-->
    <div class="bgRE" >
        <img src="./img/Resident Evil.jpg" alt="Resident Evil" id="bg-inicial">
    </div>

        <!-- Botão Start !-->
        <div class="btnStart-container">
            <button id="btnStart" class="button-49" role="button" >Start</button>
        </div>
    </div> 
</div>




                        <!--PÁGINA DO INVENTÁRIO-->
    <main class="main-inv" id="display-inventario">
        
        <!--imagem de personagem e barra de vida-->
        <img class="jill" src="./img/Jill.webp">
        <img class="barraVida" id="vida" src="./img/green.gif" alt="vida verde"> 
        <div class="BxBg"><img class="bg" src="./Resident Evil 2 Inventory Screen.png" alt="inventário RE2"></div>


        <!--Caixa da arma equipada-->
        <div><!--aqui não precisavam 2 divs, mas agora já fiz o CSS e não vou mudar-->
            <div class="containerEquip">                
                <div id="div-arma">
                    <img id="arma" class="itemEquip" src="./img/faca.png"     alt="pistola" style="cursor: pointer;">
                </div>
            </div>

            <!--caixa do medicamento equipado-->
            <div class="container-vida" id="div-vida">
                <img id="vida" class="itemEquip" src="./img/erva.png"     alt="Erva">
            </div>



                <!--Mochila dos itens-->
                <div class="mala">
                    <div class="inventario" id="inventario-container">   <!--Classe ammun é o texto da munição na tag P-->                     
                        <div class="item" ><p class="ammun"></p><img class="item1" src="./img/faca.png"     alt="Faca" style="cursor: pointer"></div>
                        <div class="item" ><p class="ammun">15</p><img class="item1" src="./img/pistola.png"     alt="Pistola"  style="cursor: pointer" ></div>
                        <div class="item" ><p class="ammun"></p><img class="item1" src="./img/erva.png"     alt="Erva" style="cursor: pointer"></div>
                        <div class="item" ><p class="ammun"></p><img class="item1" src="./img/erva extraída.png"     alt="Erva extraída" style="cursor: pointer"></div>
                        <div class="item" ><p class="ammun">24</p><img class="item1" src="./img/bala.png"     alt="Munição" style="cursor: pointer"></div>
                        <div class="item" ><p class="ammun">7</p><img class="item1" src="./img/escopeta.png"     alt="Escopeta" style="cursor: pointer"></div>
                        <div class="item" ></div>
                        <div class="item" ></div>
                    </div>
                </div>
        </div>

        <!--Box-grande-->
        <div class="box-dialogo-g-container">
            


            <!--AQUI É O MODAL DO MAPA E SEUS CONTEÚDOS-->
            <div >              
                <dialog id="modalMap" class="box-dialogo-g" >

                     <!-- cada area gerou um 'link' invisivel para executar uma funcao(tentar juntar do trabalho)-->
                    <a href="javascript:void(0)" class="area1 areas" id="area1"> </a>
                    <a href="javascript:void(0)" class="area2 areas" id="area2"></a>
                    <a href="javascript:void(0)" class="area3 areas" id="area3"></a>
                    


                                                                        <!--Agora ta-->
                    <!-- aqui era para aparecer as imagens, mas nao esta funcionando TT -->
                    <img src="/img/erva.png" alt="Vitória Área 1" class="popup-image popup-image1">
                    <img src="/img/escopeta.png" alt="Vitória Área 2" class="popup-image popup-image2">
                    <img src="/img/bala.png" alt="Vitória Área 3" class="popup-image popup-image3">
   
                    <img id="mapa" src="./map/mapa.png" alt="mapa" style="cursor: move">
                </dialog>
            </div>

        </div>



        <!--Box-menor, onde devem aparecer os diálogos-->
        <div id="box-dialogo-p"> </div>


        


        <!--Nav do menu do inventário-->
 <div class="nav-inv">
    <div class="nav1" style="cursor: pointer">File</div>
    <div class="nav1" style="cursor: pointer">Itens</div>
    <div id="mapClick" class="nav1" style="cursor: pointer">Mapa</div>
    <div id="exit" class="nav1" style="cursor: pointer">Exit</div>

</div>


        <!--Modal de confirmação-->        
        <dialog id="confirm-equipar">
            <div class="modal-container">
                <div id="text" class="texto"></div>
                <button id="btn-sim" class="btnSim">SIM</button>
                <button id="btn-nao" class="btnNao">NÃO</button>
                <img class="modalBox" src="./img/modal.png">
            </div> 
        </dialog>     
        
    






        <!--Audio do inventário-->
        <audio id="fechar">
            <source src="./sound/RE2 Menu Exit.mp3" type="audio/mpeg">
        </audio>
        <audio id="glitch">
            <source src="./sound/glitch.mp3" type="audio/mpeg">
        </audio>
        <audio id="maquina-de-escrever">
            <source src="./sound/máquina de escrever.mp3" type="audio/mpeg">
        </audio>
        <audio id="musicaTelaStart" loop autoplay >
            <source src="./sound/Resident Evil Main Title Theme (Corp. Umbrella).mp3" type="audio/mpeg">
        </audio>

        <audio id="musicaDeFundo" loop  >
            <source src="./sound/RE3 Save Room (10 min).mp3" type="audio/mpeg">
        </audio>
        
        <audio id="somHover">
            <source src="./sound/RE2 Menu Start.mp3" type="audio/mpeg">
        </audio>
        
        <audio id="somClick">
            <source src="./sound/RE1 Menu Start.mp3" type="audio/mpeg">
        </audio>

       
    </main><!--modal SEM USO ATÉ AGORA-->
        
    <dialog id="modal-map">
        <div class="box-inferior-container">
            <img class="box-inferior" src="./img/Box-inferior.png" alt="">
        </div>
    </dialog>
    <script src="scriptInventario.js"></script>
</body>
</html>
