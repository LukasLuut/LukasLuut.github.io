<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inventario.css">
    <title>inventário</title>
</head>
<body>
    
    <main >
        
        <img class="jill" src="./img/Jill.webp">
        <img class="barraVida" id="vida" src="./img/orange.gif" alt="vida verde"> 
        <div class="BxBg"><img class="bg" src="./Resident Evil 2 Inventory Screen.png" alt="inventário RE2"></div>

        <div>
            <div class="containerEquip">
                <img id="arma" class="itemEquip" src="./img/faca.png"     alt="pistola" style="cursor: pointer;">
            </div>
            
             
                
                <div class="mala">
                    <div class="inventario">
                        <img class="item" src="./img/pistola.png"     alt="Pistola"  style="cursor: pointer" >
                        <img class="item" src="./img/Matinho.png"     alt="Maconha" style="cursor: pointer">
                        <img class="item" src="./img/matinho2.png"     alt="Canabis" style="cursor: pointer">
                        <img class="item" src="./img/bala.png"     alt="Munição" style="cursor: pointer">
                        <img class="item" src="./img/escopeta.png"     alt="Escopeta" style="cursor: pointer">
                        <img class="item" src="./img/faca.png"     alt="Faca" style="cursor: pointer">
                    </div>
                </div>
                
           <dialog >
            <div class="modal-container">
            <div id="text" class="texto"></div>
            <button id="btn-sim" class="btnSim">SIM</button>
            <button id="btn-nao" class="btnNao">NÃO</button>
            <img class="modalBox" src="./img/modal.png">
            </div> 
        </dialog>     
         

        </div>
        <audio id="musicaDeFundo" loop autoplay >
            <source src="./sound/RE3 Save Room (10 min).mp3" type="audio/mpeg">
        </audio>

        <audio id="somHover">
            <source src="./sound/RE2 Menu Start.mp3" type="audio/mpeg">
        </audio>

        <audio id="somClick">
            <source src="./sound/RE1 Menu Start.mp3" type="audio/mpeg">
        </audio>
    </main>
    <script src="scriptInventario.js"></script>
</body>
</html>
